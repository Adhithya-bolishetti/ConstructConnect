<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/signup.css">
  <script src="./script/signup.js"></script>
  <script src="https://kit.fontawesome.com/8fbadcc80c.js" crossorigin="anonymous"></script>
  <title>Construct-Connect</title>
</head>
<body>
  <nav>
    <lg><img src="./assets/logo-crop.png" alt="logo"></lg>
  </nav>
  <main>
    <div class="card">
      <form action="/signup" method="post">
          <h1>Sign Up</h1>
          <h2 class="text-muted">Create your account</h2>
           
          <p>Email:</p>
          <input type="email" name="email" id="email" placeholder="Email" required />
          <input type="password" name="password" id="password" placeholder="Password" required />
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required />
          <input type="text" name="phone" id="phone" placeholder="Phone Number" required />
          <input type="text" name="address" id="address" placeholder="Address" required />
          <input type="text" name="city" id="city" placeholder="City" required />
          <input type="text" name="state" id="state" placeholder="State" required />
          <input type="text" name="pincode" id="pincode" placeholder="Pincode" required />
          <input type="text" name="country" id="country" placeholder="Country" required />
          <input type="text" name="companyName" id="companyName" placeholder="Company Name" required />
          <input type="text" name="companyAddress" id="companyAddress" placeholder="Company Address" required />
          <input type="text" name="companyCity" id="companyCity" placeholder="Company City" required />
          <input type="text" name="companyState" id="companyState" placeholder="Company State" required />
          <input type="text" name="companyPincode" id="companyPincode" placeholder="Company Pincode" required />
          <input type="text" name="companyCountry" id="companyCountry" placeholder="Company Country" required />
          <input type="text" name="companyPhone" id="companyPhone" placeholder="Company Phone Number" required />
          <input type="text" name="companyEmail" id="companyEmail" placeholder="Company Email" required />
          <input type="text" name="companyWebsite" id="companyWebsite" placeholder="Company Website" required />
          <input type="text" name="companyType" id="companyType" placeholder="Company Type" required />
          <input type="text" name="companyCategory" id="companyCategory" placeholder="Company"/>
      </form>
      <div class="buttons">
        <button type="submit" class="btn" onclick="login()">Go back</button>
        <button type="submit" class="btn">Sign Up</button> 
      </div>
      </div>
       
    </div>
  </main>
